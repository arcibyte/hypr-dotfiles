# blur_size = 8
# }

# Password input field
input-field {
monitor =
size = 300, 60
position = 0, -120
dots_center = true
fade_on_empty = false
font_color = rgb(202, 211, 245)
inner_color = rgb(91, 96, 120)
outer_color = rgb(24, 25, 38)
outline_thickness = 5
placeholder_text = <b>Enter your password...</b>
shadow_passes = 2
halign = center
valign = center
}

# Clock
label {
monitor =
text = cmd[update:1000] echo "$(date +"%H:%M")"
color = rgba(255, 255, 255, 1.0)
font_size = 90
font_family = JetBrains Mono Bold
position = 0, 300
halign = center
valign = center
shadow_passes = 2
}

# Date
label {
monitor =
text = cmd[update:43200000] echo "$(date +"%A, %B %d")"
color = rgba(255, 255, 255, 0.8)
font_size = 25
font_family = JetBrains Mono
position = 0, 200
halign = center
valign = center
shadow_passes = 2
}

# User
label {
monitor =
text = Hello, $USER
color = rgba(255, 255, 255, 0.9)
font_size = 30
font_family = JetBrains Mono
position = 0, 50
halign = center
valign = center
shadow_passes = 2
}

# Input status indicator
label {
monitor =
text = cmd[update:2000] echo "$([ "$(hyprctl activewindow -j | jq -r .class)" = "hyprlock" ] && echo "ðŸ”’" || echo "")"
color = rgba(255, 255, 255, 0.6)
font_size = 40
position = 0, -200
halign = center
valign = center
}