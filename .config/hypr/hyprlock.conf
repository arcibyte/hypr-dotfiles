general {
disable_loading_bar = true
grace = 0
hide_cursor = true
no_fade_in = false
}

background {
monitor =
path = screenshot # Takes screenshot and blurs it
blur_passes = 3
blur_size = 8
}

# Alternative: use static background image
# background {
# monitor =
# path = ~/Pictures/wallpaper.jpg
